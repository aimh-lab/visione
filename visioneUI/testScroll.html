  <script>
  var gridContainer = document.getElementById("gridContainer");
  var scrollAmount = 5; // Adjust this value to control the scroll speed
  var scrollDirection = 1; // 1 for scrolling right, -1 for scrolling left
  var interval;

  function startScrolling() {
    interval = setInterval(function() {
      gridContainer.scrollLeft += scrollAmount * scrollDirection;
    }, 10);
  }

  function stopScrolling() {
    clearInterval(interval);
  }

  gridContainer.addEventListener("mouseover", startScrolling);
  gridContainer.addEventListener("mouseout", stopScrolling);

  </script>
</body>
